<div class="content">
    <mat-card class="mat-elevation-z24">
        <mat-card-title>S'inscrire</mat-card-title>
        <form [formGroup]="signInForm">
            <div>
                <mat-form-field class="field" appearance="fill">
                    <mat-label>Nom</mat-label>
                    <input matInput type="text" formControlName="lastname">
                    <button *ngIf="signInForm.get('lastname')?.value" matSuffix mat-icon-button aria-label="Clear"
                        (click)="resetValueOnClik('lastname')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="field" appearance="fill">
                    <mat-label>Pr√©nom</mat-label>
                    <input matInput type="text" formControlName="firstname">
                    <button *ngIf="signInForm.get('firstname')?.value" matSuffix mat-icon-button aria-label="Clear"
                        (click)="resetValueOnClik('firstname')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="field" appearance="fill">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <button *ngIf="signInForm.get('password')?.value" matSuffix mat-icon-button aria-label="Clear"
                        (click)="resetValueOnClik('password')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="field" appearance="fill">
                    <mat-label>Confirmer le mot de passe</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword">
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <button *ngIf="signInForm.get('confirmPassword')?.value" matSuffix mat-icon-button
                        aria-label="Clear" (click)="resetValueOnClik('confirmPassword')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="field" appearance="fill">
                    <mat-label>Code Postal</mat-label>
                    <input matInput type="text" formControlName="postalCode">
                    <button *ngIf="signInForm.get('postalCode')?.value" matSuffix mat-icon-button aria-label="Clear"
                        (click)="resetValueOnClik('postalCode')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </form>
        <button mat-raised-button color="primary" (click)="validateForm()"
            [disabled]="signInForm.invalid">Valider</button>
    </mat-card>
</div>
